<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descubrir qual tag deverá utilizar em cada caso.</p>
        <ul>
            <li><abbr title="Usa a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Usa a tag, de forma hierárquica <h1> até <h6>">Titulos</abbr></li>
            <li><abbr title="Usa a tag <img> com parâmetros src='' '' e o alt='' ''">Imagens</abbr></li>
            <li><abbr title="Usa a tag <ol> com um possível parâmetro type='' '' ">Listas numeradas</abbr></li>
            <li><abbr title="Usa a tag <ul> com um possível parâmetro type='' ''">Listas com demarcadores</abbr></li>
            <li><abbr title="Usa a tag <abbr> com um parâmetro principal de title='' ''">Abreviações</abbr></li>
            <li><abbr title="Usa a tag <strong>">Negrito</abbr></li>
        </ul>
</body>
</html>
