<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid black;
            outline: 5px dashed red;
            /* width, style, color */
            
            padding: 10px;
            margin: 20px auto 50px auto;
            /* top, right, bottom, left */
        }
        
        a { /*inline-level*/
            border: 10px solid red;
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
        <p>Parágrafos também são exemplos de box-leveis <a href="#">Mas os links são exemplos de caixas inline-level. </a>Vamos ver como tudo isso funciona.</p>
</body>
</html>
